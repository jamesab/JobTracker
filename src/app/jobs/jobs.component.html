


<div class="row">
    <div class="col-sm-12">

        <table class="table table-striped table-bordered table-responsive table-hover">
            <thead class="thead-primary">
                <tr>
                    <th>#</th>
                    <th>Company Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let job of jobs">
                    <td>{{job.id}}</td>
                    <td>{{job.CompanyName}}</td>
                    <td>{{job.Status}}</td>
                </tr>

            </tbody>
        </table>

    </div>

</div>
